deployments:
  - deploymentName: discord-bot
    imageName: "enf3rno/supergoon-discord-bot"
    imageTag: 1
    enfConfigMaps: discord-bot-data
    ports:
      - containerPort: 80
        name: "http"
services:
  - serviceName: "discord-bot-service"
    serviceSelector: "discord-bot"
    serviceType: ClusterIP
    ports:
      - name: http
        port: 8090
        targetPort: 80
